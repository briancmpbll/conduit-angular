<app-article-preview *ngFor="let article of results"
  [article]="article"
></app-article-preview>

<div class="article-preview" *ngIf="loading">
  Loading articles...
</div>

<div class="article-preview" *ngIf="!loading && results.length === 0">
  No articles are here... yet.
</div>

<nav *ngIf="!loading && totalPages.length > 1">
  <ul class="pagination">
    <li class="page-item"
      *ngFor="let pageNumber of totalPages"
      [ngClass]="{active: pageNumber === currentPage}"
      (click)="setPageTo(pageNumber)"
    >
      <a href="#" class="page-link">{{pageNumber}}</a>
    </li>
  </ul>
</nav>
