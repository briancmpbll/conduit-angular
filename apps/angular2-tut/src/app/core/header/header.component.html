<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink='/'>conduit</a>

    <ul class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link" routerLink='/'>Home</a>
      </li>

      <ng-container *appIfAuthed="false">
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/login"
            routerLinkActive="active"
          >
            Sign In
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
            routerLink="/register"
            routerLinkActive="active"
          >
            Sign up
          </a>
        </li>
      </ng-container>

      <ng-container *appIfAuthed="true">
        <li class="nav-item">
          <a class="nav-link"
            [routerLink]="['/editor']" routerLinkActive="active"
          >
            <i class="ion-compose"></i>&nbsp;New Article
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
            routerLink="/settings"
            routerLinkActive="active"
          >
            <i class="ion-gear"></i>&nbsp;Settings
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
            [routerLink]="['/profile', currentUser.username]"
            routerLinkActive="active"
          >
            <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic">
            {{ currentUser.username }}
          </a>
        </li>
      </ng-container>

    </ul>

  </div>
</nav>
